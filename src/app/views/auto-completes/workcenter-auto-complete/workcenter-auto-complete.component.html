<div class="  d-flex ui-fluid">
    <p-autoComplete  [(ngModel)]="selectedWorkCenter" [suggestions]="filteredWorkCenter"
                    (completeMethod)="searchWorkCenter($event)" field="workCenterName"
                     [dropdown]="dropdown" [required]="required" [forceSelection]="true"  dataKey="workCenterId"
                     placeholder="{{placeholder|translate}}" [minLength]="1" name="workCenter"
                     [disabled]="disabled"
                     (onDropdownClick)="handleDropdownClickForWorkCenter()" (ngModelChange)="onChangeWorkCenter($event)" >
    </p-autoComplete>
    <button *ngIf="addIfMissing" pButton icon="fa fa-plus-circle"
    (click)="modalShow()"></button>
</div>

<ng-template [ngIf]="modal.active">
    <div bsModal [config]="{backdrop: 'static', keyboard: false, show: true}" #myWokrCenterModal="bs-modal"
    (onHidden)="modal.active = false;"
     class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-success modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title"> {{'workcenter-information' | translate}}</h4>
                  <button type="button" class="close" (click)="myWokrCenterModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <workcenter-new [fromModal]="true" (saveAction)="setWorkCenter($event)"></workcenter-new>
                </div>
                
            </div>
        </div>
    </div>
</ng-template>
