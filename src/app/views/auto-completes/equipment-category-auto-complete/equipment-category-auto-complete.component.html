<div class="  d-flex ui-fluid">
    <p-autoComplete [disabled]="disabled" [(ngModel)]="selectedCategory" [suggestions]="filteredCategory"
                    (completeMethod)="searchCategory($event)" field="equipmentCategory" [required]="required"
                     [dropdown]="dropdown" [forceSelection]="true" dataKey="equipmentCategoryId"
                     placeholder="{{placeholder|translate}}" [minLength]="1" name="equipmentCategory"
                     (onDropdownClick)="handleDropdownClickForCategory()" (ngModelChange)="onChangeCategory($event)" >
    </p-autoComplete>
  <button *ngIf="addIfMissing" pButton icon="fa fa-plus-circle"
          (click)="modalShow()">
  </button>

</div>

<ng-template [ngIf]="modal.active">


  <div bsModal [config]="{backdrop: 'static', keyboard: false, show: true}" #myModal="bs-modal" class="modal fade"   (onHidden)="modal.active=false"
       tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-success " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            <span > {{'category' | translate}}</span>
          </h4>
          <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <category-new (saveAction)="setSelectedCategory($event);myModal.hide()"></category-new>


        </div>
      </div> <!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</ng-template>
