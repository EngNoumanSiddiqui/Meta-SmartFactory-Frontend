<div class="ui-inputgroup  d-flex ui-fluid">
    <p-autoComplete  [(ngModel)]="selectedWorkStationType" [suggestions]="filteredWorkStationType"
                    (completeMethod)="searchWorkStation($event)" field="workStationTypeName"
                     [dropdown]="dropdown" [required]="required" [forceSelection]="true"  dataKey="workStationTypeId"
                     placeholder="{{placeholder|translate}}" [minLength]="1" name="workStation"
                     [disabled]="disabled"
                     (onDropdownClick)="handleDropdownClickForWorkStation()" (ngModelChange)="onChangeWorkStation($event)" >
    </p-autoComplete>
    <button *ngIf="addIfMissing" pButton icon="fa fa-plus-circle"
        (click)="modalShow()">
</button>
</div>



<!------------------------- Modals ---------------------------------------->

<ng-template [ngIf]="modal.active">
<div bsModal [config]="{backdrop: 'static', keyboard: false, show: true}" #myModal="bs-modal"
(onHidden)="modal.active = false;"
 class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-success" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">
                <span>{{'new' |translate}} {{'workstation' | translate}} {{'type' | translate}}</span>
              </h4>
              <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
      
      
              <!---------- MODEL # ------------->
              <form #typeform="ngForm">
                 <div class="form-group row">
                <label class="col-md-3 col-form-label" for="dialogInput"> {{'name' | translate}}</label>
                <div class="col-md-9">
                  <input type="text" id="dialogInput" required name="dialogInput" [(ngModel)]="workstationtypename"
                         class="form-control" placeholder="{{'name' | translate}}">
                  <!--<span class="help-block">This is a help text</span>-->
                </div>
              </div>
            </form>
            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="myModal.hide()">{{'close' | translate}}</button>
      
              <span>
                <button type="button" [disabled]="!typeform.valid" class="btn btn-success" (click)="saveWorkStationType();">{{'save' | translate}}</button>
              </span>
            </div>
      
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

</ng-template>
