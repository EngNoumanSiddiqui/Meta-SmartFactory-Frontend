
    <div class="ui-inputgroup  d-flex ui-fluid">
      <p-autoComplete  [(ngModel)]="selectedAbcIndicator" [suggestions]="filteredAbcIndicator"
                       (completeMethod)="searchAbcIndicator($event)" field="equipmentAbcIndicatorType"
                       [dropdown]="dropdown" [required]="required" [forceSelection]="true"  dataKey="equipmentAbcIndicatorTypeId"
                       placeholder="{{placeholder|translate}}" [minLength]="1" name="equipmentAbcIndicatorType"
                       (onDropdownClick)="handleDropdownClickForAbcIndicator()" (ngModelChange)="onChangeAbcIndicator($event)" >
      </p-autoComplete>
      
      <button *ngIf="addIfMissing" pButton icon="fa fa-plus-circle"
              (click)="modalShow()">
      </button>
    </div>


    <ng-template [ngIf]="modal.active">


      <div bsModal [config]="{backdrop: 'static', keyboard: false, show: true}" #myModal="bs-modal" class="modal fade"   (onHidden)="modal.active=false"
           tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
           aria-hidden="true">
        <div class="modal-dialog modal-success " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">
                <span > {{'abc-indicator' | translate}}</span>
              </h4>
              <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <abcindicator-new  (saveAction)="setAbcIndicator($event);myModal.hide()"></abcindicator-new>


            </div>
          </div> <!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </ng-template>
