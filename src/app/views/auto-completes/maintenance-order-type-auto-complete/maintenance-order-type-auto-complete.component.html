     <ng-template [ngIf]="modal.active">

<div bsModal [config]="{backdrop: 'static',  show: true}" #myModal="bs-modal" class="modal fade" (onHidden)="modal.active=false"
           tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
           aria-hidden="true">
        <div class="modal-dialog modal-success " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">
                <span >{{'new-maintenance-order-type' | translate}}</span>
              </h4>
              <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <maintenance-order-type-new  (saveAction)="setMaintenanceOrderType($event);myModal.hide()"></maintenance-order-type-new>


            </div>
          </div> <!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </ng-template>
