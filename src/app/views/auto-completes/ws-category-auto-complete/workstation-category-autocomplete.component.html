<div class="ui-inputgroup  d-flex ui-fluid">
    <p-autoComplete  [(ngModel)]="selectedWorkStationCategory" [suggestions]="filteredWorkStationCategory"
                    (completeMethod)="searchWorkStation($event)" field="wsCatName"
                     [dropdown]="dropdown" [required]="required" [forceSelection]="true"  dataKey="wsCatId"
                     placeholder="{{placeholder|translate}}" [minLength]="1" name="workStationcategory"
                     [disabled]="disabled"
                     (onDropdownClick)="handleDropdownClickForWorkStation()" (ngModelChange)="onChangeWorkStation($event)" >
    </p-autoComplete>
    <button *ngIf="addIfMissing" pButton icon="fa fa-plus-circle"
        (click)="modalShow()">
</button>
</div>



<!------------------------- Modals ---------------------------------------->

<ng-template [ngIf]="modal.active">
<div bsModal [config]="{backdrop: 'static', keyboard: false, show: true}" #myModal="bs-modal"
(onHidden)="modal.active = false;"
 class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-success" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">
                <span>{{'new' |translate}} {{'workstation' | translate}} {{'category' | translate}}</span>
              </h4>
              <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                      <div class="card">
                        <div class="card-header">
                          <i class="fa fa-align-justify"></i>{{'workstation-category-information' | translate}}
                        </div>
                        <div class="card-body">
                          <form #workstationcategory="ngForm">
                            <table class="table table-bordered">
                              <tbody>
                              <tr>
                                <td>
                                  {{'category-name' | translate}}
                                </td>
                                <td><input type="text" class="form-control"  
                                  placeholder="{{'category-name' | translate}}"
                                  name="catName" required [(ngModel)]="payLoadObject.wsCatName"/>
                                </td>
                              </tr>
                              <tr>
                                  <td>
                                    {{'category-code' | translate}}
                                  </td>
                                  <td><input type="text" class="form-control"
                                    placeholder="{{'category-code' | translate}}"
                                      name="catcode" required [(ngModel)]="payLoadObject.wsCatCode"/>
                                  </td>
                                </tr>
                              <tr>
                                <td>{{'category-description' | translate}}</td>
                                <td>
                                  <textarea class="form-control" name="catdesc" placeholder="{{'description' | translate}}"
                                  [(ngModel)]="payLoadObject.wsCatDescription"
                                  rows="3">
                                </textarea>
                              </tr>
                              </tbody>
                            </table>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="myModal.hide()">{{'close' | translate}}</button>
      
              <span>
                <button type="button" [disabled]="!workstationcategory.valid" class="btn btn-success" (click)="saveWorkStationCategory();">{{'save' | translate}}</button>
              </span>
            </div>
      
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

</ng-template>
