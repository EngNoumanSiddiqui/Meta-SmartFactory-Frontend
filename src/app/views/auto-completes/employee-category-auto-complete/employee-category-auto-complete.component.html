<div class="ui-inputgroup  d-flex ui-fluid">
    <p-autoComplete  [(ngModel)]="selectedEmployeeCategory" [suggestions]="filteredEmployeeCategory"
    field="skillMatrixCategoryDescription" dataKey="skillMatrixCategoryId" [disabled]="disabled"
    appendTo="body" [baseZIndex]="99999"
      (completeMethod)="searchEmployeeCategory($event)" [dropdown]="dropdown" [required]="required" [forceSelection]="true"
        placeholder="{{placeholder|translate}}" [minLength]="1" name="employeecategoryname"
        (onDropdownClick)="handleDropdownClickForWorkStation()" (ngModelChange)="onChangeEmployeeCategory($event)" >
        <ng-template let-item pTemplate="selectedItem">
          <span style="width:16px;vertical-align:middle">{{item.skillMatrixCategoryCode}}</span>. 
          <span style="vertical-align:middle; margin-left: .5em">{{item.skillMatrixCategoryDescription}}</span>
      </ng-template>
      <ng-template let-cat pTemplate="item">
          <div class="ui-helper-clearfix d-flex">
              <div>{{cat.skillMatrixCategoryCode}}</div><span style="margin-left: 4px; margin-right: 4px;">|</span>
              <div>{{cat.skillMatrixCategoryDescription}}</div>
          </div>
      </ng-template>
    </p-autoComplete>
    <!-- <button *ngIf="addIfMissing" pButton icon="fa fa-plus-circle"
        (click)="modalShow()">
</button> -->
</div>
