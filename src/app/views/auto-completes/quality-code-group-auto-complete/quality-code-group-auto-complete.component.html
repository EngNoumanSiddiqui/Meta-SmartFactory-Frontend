<div class="ui-inputgroup  d-flex ui-fluid">
    <p-autoComplete [disabled]="disabled" [(ngModel)]="selectedCodeGroup" [suggestions]="filteredCodeGroup"
                    (completeMethod)="searchCodeGroup($event)" field="codeGroupCode" [required]="required"
                     [dropdown]="dropdown" [forceSelection]="true" dataKey="codeGroupId"
                     placeholder="{{placeholder|translate}}" [minLength]="1" name="qualitycodeGroupCode"
                     (onDropdownClick)="handleDropdownClickForCodeGroup()" (ngModelChange)="onChangeCodeGroup($event)" >
    </p-autoComplete>

    <button *ngIf="addIfMissing" pButton icon="fa fa-plus-circle"
        (click)="modalShow()">
    </button>

</div>

<ng-template [ngIf]="modal.active">


    <div bsModal [config]="{backdrop: 'static', keyboard: false, show: true}" #myqualityCodeGroupModal="bs-modal" class="modal fade"   (onHidden)="modal.active=false"
         tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
      <div class="modal-dialog modal-success " role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">
              <span >{{'new-quality-code-group' | translate}}</span>
            </h4>
            <button type="button" class="close" (click)="myqualityCodeGroupModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="animated fadeIn">
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header">
                      <i class="fa fa-align-justify"></i> {{'quality-code-group-information' | translate}}
                    </div>
                    <div class="card-body">   
                      <form #inspForm="ngForm">
                        <table class="table table-bordered">
                          <tr>
                            <td>{{'group-code' | translate}}</td>
                            <td>
                              <input
                                type="text"
                                id="qualityCausesCode"
                                name="qualityCausesCode"
                                [(ngModel)]="codeGroupDto.codeGroupCode"
                                class="form-control"
                                required
                              />
                            </td>
                          </tr>
                          <tr>
                          <tr>
                            <td>{{'code-group-text' | translate}}</td>
                            <td>
                              <input
                                type="text" 
                                id="qualityCaseDescription"
                                name="qualityCaseDescription"
                                [(ngModel)]="codeGroupDto.codeGroupText"
                                class="form-control"
                                required
                              />
                            </td>
                          </tr>
                        </table>
                      </form>
                    </div>
                  </div>
                  <div class="row col-md-12">
                      <!-- <button
                      type="button"
                      class="btn btn-sm btn-danger"
                      (click)="reset()"
                    >
                    <i class="fa fa-ban" aria-hidden="true"></i>
                      {{ "reset" | translate }}
                    </button> -->
                    <button
                      type="submit"
                      class="btn btn-sm btn-primary"
                      [disabled]="!inspForm.form.valid"
                      (click)="save(myqualityCodeGroupModal)"
                    >
                      <i class="fa fa-dot-circle-o"></i>
                      {{ "save" | translate }}
                    </button>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </ng-template>
