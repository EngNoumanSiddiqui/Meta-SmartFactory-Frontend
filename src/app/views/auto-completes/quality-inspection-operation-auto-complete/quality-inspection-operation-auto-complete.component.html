<div class="ui-inputgroup  d-flex ui-fluid">
    <p-autoComplete [disabled]="disabled" [(ngModel)]="selectedInspectionOperation" [suggestions]="filterInspectionOperation"
                    (completeMethod)="searchNotification($event)" field="inspectionOperationName" [required]="required"
                     [dropdown]="dropdown" [forceSelection]="true" dataKey="inspectionOperationId"
                     placeholder="{{placeholder|translate}}" [minLength]="1" name="inspectionOperationName"
                     (onDropdownClick)="handleDropdownClickForNotification()" (ngModelChange)="onChangeNotification($event)" >
    </p-autoComplete>

    <button *ngIf="addIfMissing" pButton icon="fa fa-plus-circle"
        (click)="modalShow()">
    </button>

</div>

<ng-template [ngIf]="modal.active">
  <div bsModal [config]="{backdrop: 'static', keyboard: false, show: true}" #myModal="bs-modal" class="modal fade"   (onHidden)="modal.active=false"
       tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-success " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            <span >{{'new-inspection-operation' | translate}}</span> 
          </h4>
          <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <new-inspection-operation (saveAction)="save($event, myModal)"></new-inspection-operation>
        </div>
      </div> <!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</ng-template>
