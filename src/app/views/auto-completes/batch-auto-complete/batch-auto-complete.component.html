
    <div class="ui-inputgroup  d-flex ui-fluid">
      <p-autoComplete  [(ngModel)]="selectedBatch" [suggestions]="filteredBatch"
                      [disabled]="disabled"
                       (completeMethod)="searchBatch($event)" field="batchCode"
                       [dropdown]="dropdown" [required]="required" [forceSelection]="true"  dataKey="batchId"
                       placeholder="{{placeholder|translate}}" [minLength]="1" name="batchCode"
                       (onDropdownClick)="handleDropdownClickForBatch()" (ngModelChange)="onChangeBatch($event)" >
      </p-autoComplete>
      <button *ngIf="addIfMissing" pButton icon="fa fa-plus-circle" type="button"
            [disabled]="disabled" (keydown.enter)="$event.preventDefault();"
              (click)="modalShow($event)">
      </button>
    </div>


    <ng-template [ngIf]="modal.active">


      <div bsModal [config]="{backdrop: 'static', keyboard: false, show: true}" #myModal="bs-modal" class="modal fade"   (onHidden)="modal.active=false"
           tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
           aria-hidden="true">
        <div class="modal-dialog modal-success modal-md" style="width: 850px; max-width: 900px;" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">
                <span >{{'new-batch' | translate}}</span>
              </h4>
              <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <batch-new [PORData]="PORData" (saveAction)="setBatch($event);myModal.hide()" [batchLevel]="RequestBatchDto.batchLevel"></batch-new>


            </div>
          </div> <!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </ng-template>
