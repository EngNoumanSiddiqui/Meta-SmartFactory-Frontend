<div class="ui-inputgroup  d-flex ui-fluid">
  <p-autoComplete  [(ngModel)]="selectedPlant" [suggestions]="filteredPlant"
                   (completeMethod)="searchPlant($event)" field="plantName"
                   [dropdown]="dropdown" [required]="required" [forceSelection]="true"  dataKey="plantId"
                   placeholder="{{placeholder|translate}}" [minLength]="1" name="plant"
                   [disabled]="disabled"
                   (onDropdownClick)="handleDropdownClickForPlant()" (ngModelChange)="onChangePlant($event)" >
  </p-autoComplete>
  <button *ngIf="addIfMissing" pButton icon="fa fa-plus-circle"
          (click)="modalShow()">
  </button>
</div>


<ng-template [ngIf]="modal.active">


  <div bsModal [config]="{backdrop: 'static', keyboard: false, show: true}" #myModal="bs-modal" class="modal fade"   (onHidden)="modal.active=false"
       tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-success " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            <span >{{'new-plant' | translate}}</span>
          </h4>
          <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <plant-new  (saveAction)="setPlant($event);myModal.hide()"></plant-new>


        </div>
      </div> <!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</ng-template>
