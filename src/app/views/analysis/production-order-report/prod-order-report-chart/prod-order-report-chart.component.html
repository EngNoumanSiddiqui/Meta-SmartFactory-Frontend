<div class="col-md-12">

  <p-tabView>

    </p-tabPanel>

    <p-tabPanel header="{{'quantity'|translate}}">
      <p-chart type="bar" [data]="lineQuantityData" [options]="quantityOptions"></p-chart>

      <p-chart type="bar" #stopChart [data]="stopPORData" [options]="stopPOROptions"></p-chart>
    </p-tabPanel>
