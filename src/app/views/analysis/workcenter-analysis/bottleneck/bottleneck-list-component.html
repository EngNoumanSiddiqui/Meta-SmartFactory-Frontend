
    <div class="col-lg-12 p-table-small">

          <p-table #dt  [value]="bottlenecks" scrollable="true" scrollHeight="45vh" [columns]="cols"
                   [rows]="6" [totalRecords]="bottlenecks.length" [paginator]="bottlenecks.length>6"
                   dataKey="workstationId" >

            <ng-template pTemplate="header" let-columns >
              <tr>
              <th *ngFor="let col of columns; let i=index;" style="cursor: pointer" [pSortableColumn]="col.field">
                {{col.header|translate}}  <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>

              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                <ng-container *ngFor="let col of columns" style="cursor: pointer" [ngSwitch]="col.field">
                  <td *ngSwitchCase="'workstationId'">
                    <a href="javascript:;" (click)="showWsDetail(rowData.workstationId)">
                      {{rowData[col.field]}}
                    </a>
                    
                  </td>
                  <td *ngSwitchCase="'workstationName'">
                    <a href="javascript:;" (click)="showWsDetail(rowData.workstationId)">
                      {{rowData[col.field]}}
                    </a>
                  </td>
                  <td *ngSwitchDefault>
                    {{rowData[col.field]}}
                  </td>
                </ng-container>
                
              </tr>
            </ng-template>
          </p-table>

    </div>
