<div class="animated fadeIn">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i>{{'stop-cause-information' | translate}}
              </div>
              <div class="card-body">
                <form #workCenterForm="ngForm">
                  <table class="table table-bordered">
                    <tbody>
                    <tr>
                      <td>
                        {{'stop-cause-name' | translate}}
                      </td>
                      <td><input type="text" class="form-control"  name="stopCauseTypeName" required [(ngModel)]="payLoadObject.stopCauseTypeName"/>
                      </td>
                    </tr>
                    <tr>
                      <td>{{'stop-cause-code' | translate}}</td>
                      <td>
                        <input type="text" class="form-control" name="stopCauseTypeCode" [(ngModel)]="payLoadObject.stopCauseTypeCode"/></td>
                    </tr>
                    <tr>
                      <td>{{'order-no' | translate}}</td>
                      <td>
                        <input [min]="0" type="number" class="form-control" name="orderNo" [(ngModel)]="payLoadObject.orderNo"/></td>
                    </tr>
                    <tr>
                      <td>{{'related-department' | translate}}</td>
                      <td>
                        <div class="input-group">

                          <select id="relatedDepartment" required name="relatedDepartment" class="form-control"
                            [(ngModel)]="payLoadObject.groupType" >
                            <option [value]="null"> {{'please-select' | translate}}</option>
                            <option *ngFor="let type of EmployeeGroupeList" [value]="type">{{type}}</option>
                          </select>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <button type="reset" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-ban"></i>
                          {{'reset' | translate}}
                        </button>
                        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!workCenterForm.form.valid"
                                (click)="save()"><i class="fa fa-dot-circle-o"></i>
                          {{'save' | translate}}
                        </button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
