<div class="animated fadeIn">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> {{'stop-cause-details' | translate}}
              </div>
              <div class="card-body">
                <table class="table table-bordered">
                  <tbody *ngIf="detailResult">
                  <tr>
                    <td width="30%">{{'stop-cause-code' | translate}}</td>
                    <td>{{detailResult.stopCauseTypeCode}} </td>
                  </tr>
                  <tr>
                    <td>{{'stop-cause-name' | translate}}</td>
                    <td>{{detailResult.stopCauseTypeName}} </td>
                  </tr>
                  <tr>
                    <td>{{'order-no' | translate}}</td>
                    <td>{{detailResult.orderNo}} </td>
                  </tr>
                  <tr>
                    <td>{{'related-department' | translate}}</td>
                    <td>{{detailResult.groupType}} </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
