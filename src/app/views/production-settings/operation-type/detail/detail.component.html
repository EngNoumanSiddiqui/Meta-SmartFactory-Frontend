<div class="animated fadeIn">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> {{'operation-type-details' | translate}}
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <tbody *ngIf="detailResult">
                            <tr>
                                <td>{{'operation-type' | translate}}</td>
                                <td>{{detailResult.operationTypeName}} </td>
                            </tr>
                            <tr>
                                <td>{{'plant' | translate}}</td>
                                <td>{{detailResult.plant.plantName}} </td>
                            </tr>
                            <tr>
                                <td width="30%">{{'operation-type-description' | translate}}</td>
                                <td>{{detailResult.operationTypeDescription}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>
