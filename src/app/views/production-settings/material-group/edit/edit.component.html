<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i>{{'material-group-information' | translate}}
          </div>
          <div class="card-body">
            <form #workCenterForm="ngForm">
              <table class="table table-bordered">
                <tbody>
                <tr>
                  <td>
                    {{'group-code' | translate}}
                  </td>
                  <td><input type="text" class="form-control"  name="groupCode" [(ngModel)]="payLoadObject.groupCode"/>
                  </td>
                </tr>
                <tr>
                  <td>{{'group-description' | translate}}</td>
                  <td>
                    <input type="text" class="form-control" name="groupDescription" [(ngModel)]="payLoadObject.groupDescription"/></td>
                </tr>
                <tr>
                  <td colspan="2">
                    <button type="reset" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-ban"></i>
                      {{'reset' | translate}}
                    </button>
                    <button type="submit" class="btn btn-sm btn-primary" [disabled]="!workCenterForm.form.valid"
                            (click)="save()"><i class="fa fa-dot-circle-o"></i>
                      {{'save' | translate}}
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
