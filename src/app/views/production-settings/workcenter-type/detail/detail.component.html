<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> {{'workcenter-type-details' | translate}}
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <tbody *ngIf="payLoadObject">
                            <tr>
                                <td>{{'workcenter-type-id' | translate}}</td>
                                <td>{{payLoadObject.workCenterTypeId}} </td>
                            </tr>

                            <tr>
                                <td width="30%">{{'workcenter-type-name' | translate}}</td>
                                <td>{{payLoadObject.workCenterTypeName}} </td>
                            </tr>
                            <tr>
                                <td width="30%">{{'plant' | translate}}</td>
                                <td>{{payLoadObject?.plantName}} </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
