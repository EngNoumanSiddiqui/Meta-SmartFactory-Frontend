<div class="animated fadeIn">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> {{'industry-details' | translate}}
              </div>
              <div class="card-body">
                <table class="table table-bordered">
                  <tbody *ngIf="detailResult">
                  <tr>
                    <td width="30%">{{'industry-code' | translate}}</td>
                    <td>{{detailResult[0].industryCode}} </td>
                  </tr>
                  <tr>
                    <td>{{'industry-name' | translate}}</td>
                    <td>{{detailResult[0].industryName}} </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
