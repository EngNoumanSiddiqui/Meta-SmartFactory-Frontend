<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          {{'equipment-operation'|translate}}
        </div>
        <div class="card-body">
          <form #saleForm="ngForm" class="form-horizontal ui-fluid">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td width="35%">{{'operation-code' | translate}}</td>
                <td><input id="strategyType" class="form-control" [(ngModel)]="dataModel.operationCode"
                           name="strategyType" required/>
                </td>
              </tr>
              <tr>
                <td width="35%">{{'description' | translate}}</td>
                <td>    <textarea id="operationDescription" class="form-control" [(ngModel)]="dataModel.operationDescription"
                                  name="operationDescription"> </textarea>
                </td>
              </tr>
              </tbody>

            </table>

          </form>
        </div>
        <div class="card-footer">
          <button type="reset" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-ban"></i>
            {{'reset' | translate}}
          </button>
          <button type="submit" class="btn btn-sm btn-primary" [disabled]="!saleForm.form.valid"
                  (click)="save()"><i class="fa fa-dot-circle-o"></i>
            {{'save' | translate}}
          </button>
        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
