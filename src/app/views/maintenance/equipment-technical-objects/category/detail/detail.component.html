
<div class="animated fadeIn" >
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          {{'category' | translate}}
        </div>
        <div class="card-body" >
          <div class="form-group row">
            <label class="col-md-3 col-form-label" >{{'equipment-category' | translate}}</label>
            <div class="col-md-9 col-form-label">
              {{veriler?.equipmentCategory}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" >{{'equipment-category-description' | translate}}</label>
            <div class="col-md-9 col-form-label">
              {{veriler?.equipmentCategorydescription}}
            </div>
          </div>
          <table class="table table-sm table-bordered" *ngIf="veriler?.equipmentlist">
            <thead>
            <th>{{'equipment-name' | translate}}</th>
            <th>{{'equipment-no' | translate}}</th>
            <th>{{'equipment-type-name' | translate}}</th>
            </thead>
            <tbody >
            <tr *ngFor="let veri of veriler?.equipmentlist">
              <td>{{veri.equipmentName}}</td>
              <td>{{veri.equipmentNo}}</td>
              <td>{{veri.equipmentTypeName }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--[disabled]="! order.orderDetailList||order.orderDetailList.length==0 ||!order.actId||!saleForm.form.valid"-->
  </div><!--/.row-->
</div>
