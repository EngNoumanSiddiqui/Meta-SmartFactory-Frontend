<p-confirmDialog></p-confirmDialog>

<!--<form #orderEdit="ngForm" >-->
<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          {{'code-group'|translate}}
        </div>
        <div class="card-body">
          <form #saleForm="ngForm" class="form-horizontal ui-fluid">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="shortText">{{'catalog-code' | translate}}</label>
              <div class="col-md-9">
              <equipment-code-group-auto-complete [plantId]="selectedPlant?.plantId" [required]="true" (selectedCodeGroupEvent)="setSelectedCodeGroup($event)"></equipment-code-group-auto-complete>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="codeGroup">{{'short-text-for-code' | translate}}</label>
              <div class="col-md-9">
                <input id="codeGroup" class="form-control"  name="codeGroup" [(ngModel)]="dataModel.codeGroup" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="shortText">{{'status-of-code-group' | translate}}</label>
              <div class="col-md-9">
                <input id="shortText"  class="form-control" [(ngModel)]="dataModel.shortText"
                       name="shortText"  required/>
                <!--<span class="help-block">This is a help text</span>-->
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button type="reset" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-ban"></i>
            {{'reset' | translate}}
          </button>
          <button type="submit" class="btn btn-sm btn-primary"
                  (click)="save()"><i class="fa fa-dot-circle-o"></i>
            {{'save' | translate}}
          </button>
        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
<!--</form>-->
