<!--<form #orderEdit="ngForm" >-->
<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12" *ngIf="data">
      <div class="card">
        <div class="card-header">
          {{'maintenance-order-type'|translate}}
        </div>
        <div class="card-body">
          <form #saleForm="ngForm" class="form-horizontal ui-fluid">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td width="35%">{{'order-type-id' | translate}}</td>
                <td>{{data.maintenanceOrderTypeId}}
                </td>
              </tr>
              <tr>
                <td >{{'order-type' | translate}}</td>
                <td>{{data.maintenanceOrderType}}
                </td>
              </tr>
              <tr>
                <td >{{'description' | translate}}</td>
                <td>   {{data.maintenanceOrderTypeName}}
                </td>
              </tr>
              </tbody>

            </table>

          </form>
        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
<!--</form>-->
