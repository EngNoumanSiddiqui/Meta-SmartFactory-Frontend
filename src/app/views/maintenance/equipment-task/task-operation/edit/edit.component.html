<!--<form #orderEdit="ngForm" >-->
<div class="animated fadeIn">
  <div class="row" *ngIf="detailData">
    <div class="col-md-12">
      <p-tabView>
        <p-tabPanel header="{{'task-operation' | translate}}">
          <div class="card">
            <div class="card-header">
              {{'task-operation'|translate}}
            </div>
            <div class="card-body">
              <form #saleForm="ngForm" class="form-horizontal ui-fluid">
                <table class="table table-bordered">
                  <tbody>
                  <tr>
                    <td width="35%">{{'task-operation-id' | translate}}</td>
                    <td> <span class="form-control bg-readonly">{{dataModel.equipmentTaskOperationId}}</span>
                    </td>
                  </tr>
                  <tr>
                    <td >{{'equipment-operation' | translate}}</td>
                    <td> <equipment-operation-auto-complete [required]="true" [addIfMissing]="true" [selectedEquipmentOperation]="detailData.equipmentOperation"
                                                            (selectedEquipmentOperationEvent)="setSelectedEquipmentOperation($event)"></equipment-operation-auto-complete>
                    </td>
                  </tr>
                  <tr>
                    <td >{{'operation-order' | translate}}</td>
                    <td><input class="form-control" [(ngModel)]="dataModel.operationOrder" type="number" min="0"
                              name="operationOrder" />
                    </td>
                  </tr>
                  <tr>
                    <td >{{'work' | translate}}</td>
                    <td><input class="form-control" [(ngModel)]="dataModel.work" type="number" min="0"
                              name="work" />
                    </td>
                  </tr>
                  <tr>
                    <td >{{'work-unit' | translate}}</td>
                    <td><unit-auto-complete [addIfMissing]="true" [selectedUnit]="detailData.workUnit"
                                            (unitChangeEvent)="dataModel.workUnit=$event"></unit-auto-complete>
                    </td>
                  </tr>
                  <tr>
                    <td >{{'duration' | translate}}</td>
                    <td><input class="form-control" [(ngModel)]="dataModel.duration" type="number" min="0"
                              name="duration" />
                    </td>
                  </tr>
                  <tr>
                    <td >{{'duration-unit' | translate}}</td>
                    <td><unit-auto-complete [addIfMissing]="true" [selectedUnit]="detailData.durationUnit" (unitChangeEvent)="dataModel.durationUnit=$event"></unit-auto-complete>
                    </td>
                  </tr>
                  </tbody>

                </table>

              </form>
            </div>
            <div class="card-footer">
              <button type="reset" class="btn btn-sm btn-danger" (click)="cancel()"><i class="fa fa-ban"></i>
                {{'cancel' | translate}}
              </button>
              <button type="submit" class="btn btn-sm btn-primary" [disabled]="!saleForm.form.valid || !dataModel.equipmentOperationId"
                      (click)="save()"><i class="fa fa-dot-circle-o"></i>
                {{'save' | translate}}
              </button>
            </div>
          </div>
        </p-tabPanel>
        <p-tabPanel header="{{'component' | translate}}">
          <task-operation-component-list [equipmentTaskOperationId]="dataModel.equipmentTaskOperationId"></task-operation-component-list>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div><!--/.row-->
</div>
<!--</form>-->
