<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>{{'cost-center-information' | translate}}
        </div>
        <div class="card-body">
          <form #workCenterForm="ngForm">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>
                    {{'cost-center-id' | translate}}
                  </td>
                  <td>
                    <input type="text" class="form-control"  name="costCenterId" disabled
                    [(ngModel)]="payLoadObject.costCenterId"/>
                  </td>
                </tr>
              <tr>
                <td>
                  {{'cost-center-code' | translate}}
                </td>
                <td>
                  <input type="text" class="form-control"  name="costCenterCode" 
                  [(ngModel)]="payLoadObject.costCenterCode"/>
                </td>
              </tr>
              <tr>
                <td>
                  {{'cost-center-name' | translate}}
                </td>
                <td>
                  <input type="text" class="form-control"  name="costCenterName" required
                  [(ngModel)]="payLoadObject.costCenterName"/>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button type="reset" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-ban"></i>
                    {{'reset' | translate}}
                  </button>
                  <button type="submit" class="btn btn-sm btn-primary" [disabled]="!workCenterForm.form.valid"
                          (click)="save()"><i class="fa fa-dot-circle-o"></i>
                    {{'save' | translate}}
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
