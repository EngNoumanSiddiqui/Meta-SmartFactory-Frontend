<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12 ">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> {{'edit' | translate}} - {{'skill-matrix-sampling-value' | translate}}
        </div>
        <div class="card-body">
          <form #causeForm="ngForm">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td> {{'sampling-value-id' | translate}}</td>
                  <td>{{samplingValue.skillMatrixSamplingValueId}}</td>
                </tr>
                <tr>
                  <td> {{'group-type' | translate}}*</td>
                  <td>
                    <select id="groupType" name="groupType" class="form-control" [(ngModel)]="samplingValue.groupType">
                      <option [ngValue]="null"> {{'please-select' | translate}}</option>
                      <option *ngFor="let status of SkillMatrixTypes" value="{{status}}">{{status}}</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td> {{'min-value' | translate}}* </td>
                  <td><input type="number" class="form-control" name="min" required
                      [(ngModel)]="samplingValue.min" /> </td>
                </tr>
                <tr>
                  <td> {{'max-value' | translate}}* </td>
                  <td><input type="number" class="form-control" name="max" required
                      [(ngModel)]="samplingValue.max" /> </td>
                </tr>
                <tr>
                  <td> {{'value' | translate}}* </td>
                  <td><input type="number" class="form-control" name="value" required
                      [(ngModel)]="samplingValue.value" /> </td>
                </tr>
                
                <tr>
                  <td>{{'color' | translate}}</td>
                  <td>
                    <p-colorPicker name="color" [(ngModel)]="samplingValue.color"></p-colorPicker>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <button type="reset" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-ban"></i>
                      {{'reset' | translate}}</button>
                    <button type="submit" class="btn btn-sm btn-primary" [disabled]="!causeForm.form.valid"
                      (click)="save()"><i class="fa fa-dot-circle-o"></i>
                      {{'save' | translate}}</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
