<ng-template [ngIf]="modal.active">
  <div bsModal [config]="{backdrop: 'static', keyboard: false, show: true}" #myModal="bs-modal" class="modal fade" tabindex="-1"
       role="dialog" aria-labelledby="myModal" (onHidden)="modal.active=false; activeEvent.next(false);" aria-hidden="true">
    <div class="modal-dialog modal-success modal-lg" role="document" >
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"> {{'print-document' | translate}}</h4>
          <button type="button" class="close" (click)="myModal.hide(); activeEvent.next(false);" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <angular-editor id="printContent" name="commonTemplateText" [placeholder]="'Enter text here...'"
                          [config]="editorConfig" [(ngModel)]="responsePrintDto.printText"></angular-editor>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn rounded btn-primary" (click)="pdfExport()"><i class="fa fa-file"></i>
            {{'save-as-pdf' | translate}}</button>
          <button type="button" class="btn rounded btn-warning" (click)="printPreview()"><i class="fa fa-file"></i>
            {{'print-preview' | translate}}</button>
        
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</ng-template>
