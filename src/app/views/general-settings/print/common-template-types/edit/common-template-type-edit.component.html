<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> {{'common-template-type-detail' | translate}}}
        </div>
        <div class="card-body">
          <form #partForm="ngForm">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td width="30%">{{'common-template-type-code' | translate}}*</td>
<!--                <td><input type="text" name="commonTemplateTypeCode" required class="form-control"-->
<!--                           [(ngModel)]="templateTypeDto.commonTempleteTypeCode"/></td>-->
                <td>
                  <select id="commonTemplateTypeList" required name="commonTemplateTypeList" class="form-control"
                          [(ngModel)]="templateTypeDto.commonTempleteTypeCode">
                    <option [ngValue]="null"> {{'please-select' | translate}}</option>
                    <option *ngFor="let item of commonTemplateTypeList"
                            value="{{item}}">{{item}}</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>{{'common-template-type-description' | translate}}</td>
                <td><input type="text" class="form-control" name="commonTemplateTypeDescription"
                           [(ngModel)]="templateTypeDto.commonTempleteTypeDescription"/></td>
              </tr>
              <tr>
                <td colspan="2">
                  <button type="reset" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-ban"></i>
                    {{'reset' | translate}}</button>
                  <button type="submit" class="btn btn-sm btn-primary" [disabled]="!partForm.form.valid"
                          (click)="save()"><i class="fa fa-dot-circle-o"></i>
                    {{'save' | translate}}</button>
                  <!--<button type="button" class="btn btn-sm btn-secondary float-right" (click)="goPage()">
                    <i class="icon-arrow-left-circle"></i> {{'cancel' | translate}} </button>-->
                </td>
              </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
