<div class="modal-body">
  <form #capform="ngForm">
      <div class="form-group row">
          <label class="col-md-3 col-form-label" for="cityName">{{'city'|translate}} {{'name'|translate}}</label>
          <div class="col-md-9">
            <input type="text" id="cityName" name="cityName" [(ngModel)]="cntReqDto.cityName" class="form-control"
              placeholder="{{'city-name'|translate}}" required />
          </div>
        </div>
    
        <div  class="form-group row">
          <label class="col-md-3 col-form-label" for="countryShortName">{{'select-country' | translate}}</label>
          <div class="col-md-9">
            <select class="form-control" id="countryId" name="countryId" (ngModelChange)="countrySelection($event)"
                  [(ngModel)]="cntReqDto.countryId">
            <option [ngValue]="null"> {{'please-select' | translate}}</option>
            <option value="{{country.countryId}}" *ngFor="let country of countries">{{country.countryName}}
            </option>
          </select>
          </div>
        </div>
  </form>
  <button type="reset" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-ban"></i>
    {{'reset' | translate}}</button>
  <button type="submit" class="btn btn-sm btn-primary" [disabled]="!capform.form.valid" (click)="save()"><i
      class="fa fa-dot-circle-o"></i>
    {{'save' | translate}}
  </button>

</div>
