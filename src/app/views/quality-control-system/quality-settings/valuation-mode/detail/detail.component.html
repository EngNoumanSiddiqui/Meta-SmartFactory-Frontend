<div class="animated fadeIn">
    <div class="col-md-12" (onChange)="handleChange($event)">
      <div class="card" *ngIf="valuationMode">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> {{'valuation-mode-details' | translate}}
        </div>
        <div class="card-body">
          <form #stockForm="ngForm">
            <table class="table table-striped table-outline">
              <tbody>
                <tr>
                  <td width="30%" class="text-bold">{{'valuation-mode-id' | translate}} <span style="width: 0 !important;" class="float-right">:</span> </td>
                  <td>{{valuationMode.samplingProcedureValuationModeId}}</td>
                </tr>
                <tr>
                  <td class="text-bold">{{'code' | translate}} <span style="width: 0 !important;" class="float-right">:</span> </td>
                  <td>{{valuationMode.samplingProcedureValuationModeCode}}</td>
                </tr>
                <tr>
                  <td class="text-bold">{{'description' | translate}}<span style="width: 0 !important;" class="float-right">:</span></td>
                  <td>{{valuationMode.samplingProcedureValuationModeText}}</td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
