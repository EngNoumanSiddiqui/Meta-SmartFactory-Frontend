<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> {{'quality_usage_type_information' | translate}}
        </div>
        <div class="card-body">
          <form #usageForm="ngForm">
            <table class="table table-bordered">
              <tr>
                <td>{{'ud_type_code' | translate}}</td>
                <td>
                  <input type="text" id="qmQualityUsageDecisionTypeCode" name="qmQualityUsageDecisionTypeCode" 
                  [(ngModel)]="usageDecisionType.qmQualityUsageDecisionTypeCode"
                    class="form-control" required />
                </td>
              </tr>
              <tr>
              <tr>
                <td>{{'ud_type_description' | translate}}</td>
                <td>
                  <input type="text" id="qmQualityUsageDecisionTypeDescription" name="qmQualityUsageDecisionTypeDescription" 
                  [(ngModel)]="usageDecisionType.qmQualityUsageDecisionTypeDescription"
                    class="form-control" required />
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <div class="row col-md-12">
        <button type="submit" class="btn btn-sm btn-danger" [disabled]="!usageForm.form.valid" (click)="reset()">
          <i class="fa fa-ban" aria-hidden="true"></i>
          {{ "reset" | translate }}
        </button>
        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!usageForm.form.valid" (click)="save()">
          <i class="fa fa-dot-circle-o"></i>
          {{ "save" | translate }}
        </button>

      </div>
    </div>
  </div>
</div>
