<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> {{'quality-control-key' | translate}}
          </div>
          <div class="card-body">  
            <form #inspForm="ngForm">
              <table class="table table-bordered">
                <tr>
                    <td>{{'control-key-id' | translate}}</td>
                    <td>
                      <input
                        type="text"
                        id="qmControlKeyId"
                        name="qmControlKeyId"
                        [(ngModel)]="qualityControlKey.qmControlKeyId"
                        class="form-control"
                        disabled
                      />
                    </td>
                  </tr>
                <tr>
                  <td>{{'code' | translate}}</td> 
                  <td>
                    <input
                      type="text"
                      id="qmControlKeyCode"
                      name="qmControlKeyCode"
                      [(ngModel)]="qualityControlKey.qmControlKeyCode"
                      class="form-control" disabled
                      required
                    />
                  </td>
                </tr>
                <tr>
                <tr>
                  <td>{{'short-text' | translate}}</td>
                  <td>
                    <input
                      type="text" 
                      id="qmControlKeyText"
                      name="qmControlKeyText"
                      [(ngModel)]="qualityControlKey.qmControlKeyText"
                      class="form-control"
                      required
                    />
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
        <div class="row col-md-12">
            <button
            type="submit"
            class="btn btn-sm btn-danger"
            [disabled]="!inspForm.form.valid" 
            (click)="reset()"
          >
          <i class="fa fa-ban" aria-hidden="true"></i>
            {{ "reset" | translate }}
          </button>
          <button
            type="submit"
            class="btn btn-sm btn-primary"
            [disabled]="!inspForm.form.valid"
            (click)="save()"
          >
            <i class="fa fa-dot-circle-o"></i>
            {{ "save" | translate }}
          </button>
          
        </div>
      </div>
    </div>
  </div>
