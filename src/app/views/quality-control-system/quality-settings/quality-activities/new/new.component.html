<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> {{'activity-information' | translate}}
        </div>
        <div class="card-body">
          <form #inspForm="ngForm">
            <table class="table table-bordered">
              <tr>
                <td>{{'code' | translate}}</td>
                <td>
                  <input type="text" id="qualityActivityTypeCode" name="qualityActivityTypeCode"
                    [(ngModel)]="qualityActivity.qualityActivityTypeCode" class="form-control" required />
                </td>
              </tr>
              <tr>
              <tr>
                <td>{{'activity-name' | translate}}</td>
                <td>
                  <input type="text" id="qualityActivityTypeName" name="qualityActivityTypeName"
                    [(ngModel)]="qualityActivity.qualityActivityTypeName" class="form-control" required />
                </td>
              </tr>

              <tr>
                <td>{{'short-text' | translate}}</td>
                <td>
                  <input type="text" id="qualityActivityTypeShortText" name="qualityActivityTypeShortText"
                    [(ngModel)]="qualityActivity.qualityActivityTypeShortText" class="form-control" />
                </td>
              </tr>

            </table>
          </form>
        </div>
      </div>
      <div class="row col-md-12">
        <button type="button" class="btn btn-sm btn-danger" (click)="reset()">
          <i class="fa fa-ban" aria-hidden="true"></i>
          {{ "reset" | translate }}
        </button>
        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!inspForm.form.valid" (click)="save()">
          <i class="fa fa-dot-circle-o"></i>
          {{ "save" | translate }}
        </button>

      </div>
    </div>
  </div>
</div>
