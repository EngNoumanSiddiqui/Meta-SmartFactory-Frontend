<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div>
        <div class="card">
          <div class="card-body">
            <form #inspForm="ngForm">
              <table class="table table-bordered">
                <tr>
                  <td>{{'inspection-plan' | translate}}</td>
                  <td>
                    <input
                      type="text"
                      id="inspectionPlan"
                      name="inspectionPlan"
                      [(ngModel)]="inspectionSpecification.inspectionPlan"
                      class="form-control"
                    />
                  </td>
                </tr>
                <tr>
                  <td>{{'group' | translate}}</td>
                  <td>
                    <input
                      type="text"
                      id="group"
                      name="group"
                      [(ngModel)]="inspectionSpecification.group"
                      class="form-control"
                    />
                  </td>
                </tr>
                <tr>
                  <td>{{'group-counter' | translate}}</td>
                  <td>
                    <input
                      type="text"
                      id="groupCounter"
                      name="groupCounter"
                      [(ngModel)]="inspectionSpecification.groupCounter"
                      class="form-control"
                    />
                  </td>
                </tr>
                <tr>
                  <td>{{'usage' | translate}}</td>
                  <td>
                    <select id="usage" name="usage" class="form-control" [(ngModel)]="inspectionSpecification.usage" required>
                      <option [ngValue]="null"> {{'please-select' | translate}}</option>
                      <option value="{{usage}}" *ngFor="let usage of usageList">{{usage}}
                      </option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>{{'sample-size' | translate}}</td>
                  <td>
                    <input
                      type="text"
                      id="sampleSize"
                      name="sampleSize"
                      [(ngModel)]="inspectionSpecification.sampleSize"
                      class="form-control"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>{{'key-date' | translate}}</td>
                  <td>
                    <p-calendar class="valid-from" name="keyDate" [showIcon]="true" dateFormat="dd/mm/yy"
                      [monthNavigator]="true" [yearNavigator]="true" yearRange="1990:2100"
                      [(ngModel)]="inspectionSpecification.keyDate"></p-calendar>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
      <div class="row col-md-12">
        <button
          type="submit"
          class="btn btn-sm btn-primary"
          [disabled]="!inspForm.form.valid"
          (click)="save()"
        >
          <i class="fa fa-dot-circle-o"></i>
          {{ "save" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
