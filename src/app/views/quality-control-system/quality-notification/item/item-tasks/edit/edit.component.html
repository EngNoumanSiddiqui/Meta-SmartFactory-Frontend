<div class="animated fadeIn">
    <div class="row">
      <p-tabView class="col-md-12">
        <p-tabPanel header="{{ 'item-task' | translate }}">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> {{'item-task' | translate}}
          </div>
          <div class="card-body">  
            <form #inspForm="ngForm">
              <table class="table table-bordered">
                <tr>
                    <td>{{'item-task-id' | translate}}</td>
                    <td>
                      <input
                        type="text" 
                        id="itemTasksId"
                        name="itemTasksId"
                        [(ngModel)]="itemTaskType.itemTasksId"
                        class="form-control"
                        disabled
                      />
                    </td>
                  </tr>
                <tr>
                  <td>{{'task-name' | translate}}</td> 
                  <td>
                    <select id="itemTaskName" name="itemTaskName" class="form-control" [(ngModel)]="itemTaskType.itemTaskName" required>
                        <option [ngValue]="null"> {{'please-select' | translate}}</option>
                        <option value="{{itemTaskName}}" *ngFor="let itemTaskName of itemTaskNameList">{{itemTaskName}}
                        </option>
                      </select>
                  </td>
                </tr>
                <tr>
                    <td>{{'task-responsible' | translate}}</td> 
                    <td>
                      <select id="itemTaskResponsible" name="itemTaskResponsible" class="form-control" [(ngModel)]="itemTaskType.itemTaskResponsible" required>
                          <option [ngValue]="null"> {{'please-select' | translate}}</option>
                          <option value="{{itemTaskResponsible}}" *ngFor="let itemTaskResponsible of itemTaskResponsibleList">{{itemTaskResponsible}}
                          </option>
                        </select>
                    </td>
                  </tr>
                  <tr>
                    <td>{{'status' | translate}}</td> 
                    <td>
                      <select id="status" name="status" class="form-control" [(ngModel)]="itemTaskType.status" [disabled]="itemTaskType.status == 'COMPLETED'" required>
                          <option [ngValue]="null"> {{'please-select' | translate}}</option>
                          <option value="{{status}}" *ngFor="let status of statusList">{{status}}
                          </option>
                        </select>
                    </td>
                  </tr>
                <tr>
                <tr>
                  <td>{{'short-text' | translate}}</td>
                  <td>
                    <input
                      type="text" 
                      id="shortText"
                      name="shortText"
                      [(ngModel)]="itemTaskType.shortText"
                      class="form-control"
                    />
                  </td>
                </tr>
              </table>
            </form>
          </div> 
        </div>
        <div class="row col-md-12">
            <button
            type="submit"
            class="btn btn-sm btn-danger"
            [disabled]="!inspForm.form.valid" 
            (click)="reset()"
          >
          <i class="fa fa-ban" aria-hidden="true"></i>
            {{ "reset" | translate }}
          </button>
          <button
            type="submit"
            class="btn btn-sm btn-primary"
            [disabled]="!inspForm.form.valid"
            (click)="save()"
          >
            <i class="fa fa-dot-circle-o"></i>
            {{ "save" | translate }}
          </button>
          
        </div>
      </p-tabPanel>
      <!-- ITEM-ACTIVITIES -->
      <p-tabPanel header="{{ 'activities' | translate }}">
        <list-item-activities></list-item-activities>
      </p-tabPanel>
      </p-tabView>
    </div>
  </div>
