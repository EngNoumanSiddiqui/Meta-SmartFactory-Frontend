<!--<form #orderEdit="ngForm" >-->
<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          {{'inspection-characteristic-method'|translate}}
        </div>
        <div class="card-body">
          <form #saleForm="ngForm" class="form-horizontal ui-fluid">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td>{{('inspection-method'|translate)}}</td>
                <td>
                  <select id="inspectionMEthod" name="inspectionMEthod" class="form-control" 
                  [(ngModel)]="dataModel.qualityInspectionMethodId">
                    <option [ngValue]="null"> {{'please-select' | translate}}</option>
                    <option *ngFor="let method of inspectionMethodList" [value]="method.inspectionMethodId" >{{method.inspectionMethodName}}
                    </option>
                  </select>
                </td>
              </tr>
              </tbody>
            </table>

          </form>
        </div>
        <div class="card-footer">
          <!--<button type="reset" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-ban"></i>-->
          <!--{{'reset' | translate}}-->
          <!--</button>-->
          <button type="submit" class="btn btn-sm btn-primary"  [disabled]="!saleForm.form.valid"
                  (click)="save()"><i class="fa fa-dot-circle-o"></i>
            {{'save' | translate}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
