<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>{{'login' | translate}}</h1>
              <p class="text-muted">{{'sign-in' | translate}}</p>
              <div class="input-group mb-3 align-items-center">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="{{'username'|translate}}" [(ngModel)]="guest.username">
              </div>
              <div class="input-group mb-4 align-items-center">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" (keyup.enter)="submit()" placeholder="{{'password'|translate}}" [(ngModel)]="guest.password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4" (click)="submit()">{{'login' | translate}}</button>
                </div>
                <!--<div class="col-6 text-right">-->
                  <!--<button type="button" class="btn btn-link px-0">{{'forgot-password' | translate}}</button>-->
                <!--</div>-->
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">

                <img [src]="'assets/img/logo.png'" style="width: 250px; margin-top:45px" >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
