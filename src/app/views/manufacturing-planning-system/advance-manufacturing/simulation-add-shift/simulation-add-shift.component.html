
<form #customerForm="ngForm">
  <div class="form-group row align-items-center">
    <label class="col-md-3 col-form-label" for="plantid">
      {{ "plant" | translate }}
    </label>
    <div class="col-md-9">
      <span
        *ngIf="
          shiftRequestDto.plantId &&
          plant &&
          shiftRequestDto.plantId === plant.plantId
        "
      >
        <a href="javascript:;" (click)="showPlant(plant?.plantId)">
          {{ plant?.plantName }}
        </a>
      </span>
      <plant-auto-complete
        *ngIf="!shiftRequestDto.plantId && !plant"
        [select PlantId]="shiftRequestDto.plantId"
        (selectedPlantEvent)="shiftRequestDto.plantId = $event.plantId"
        [eventFire]="true"
      ></plant-auto-complete>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="actNo">
      {{ "shift-no" | translate }}
    </label>
    <div class="col-md-9">
      <input
        type="text"
        id="actNo"
        name="actNo"
        [(ngModel)]="shiftRequestDto.shiftNo"
        class="form-control"
        placeholder="{{ 'shift-no' | translate }}"
      />
      <!--<span class="help-block">This is a help text</span>-->
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="actName">
      {{ "shift-name" | translate }}
    </label>
    <div class="col-md-9">
      <input
        type="text"
        id="actName"
        name="actName"
        [(ngModel)]="shiftRequestDto.shiftName"
        class="form-control"
        placeholder="{{ 'shift-name' | translate }}"
        required
      />
      <!--<span class="help-block">This is a help text</span>-->
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="shiftorderno">
      {{ "shift-order-no" | translate }}
    </label>
    <div class="col-md-9">
      <input
        type="number"
        id="shiftorderno"
        name="shiftorderno"
        [(ngModel)]="shiftRequestDto.shiftOrderNo"
        class="form-control"
        placeholder="{{ 'shift-order-no' | translate }}"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="starttime"
      >{{ "start-time" | translate }}
    </label>
    <div class="col-md-9 ui-fluid">
      <p-calendar
        name="starttime"
        placeholder="{{ 'start-time' | translate }}"
        required
        [(ngModel)]="shiftRequestDto.startTime"
        [timeOnly]="true"
      ></p-calendar>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="finishtime"
      >{{ "finish-time" | translate }}
    </label>
    <div class="col-md-9 ui-fluid">
      <p-calendar
        name="finishtime"
        placeholder="{{ 'finish-time' | translate }}"
        required
        [(ngModel)]="shiftRequestDto.endTime"
        [timeOnly]="true"
      ></p-calendar>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="description">
      {{ "description" | translate }}
    </label>
    <div class="col-md-9">
      <textarea
        type="text"
        id="description"
        name="description"
        [(ngModel)]="shiftRequestDto.description"
        class="form-control"
        placeholder="{{ 'description' | translate }}"
      >
      </textarea>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="maxChangeOverCount">
      {{ "schedule-max-change-over-count" | translate }}
    </label>
    <div class="col-md-9">
      <input
        type="number"
        id="maxChangeOverCount"
        name="maxChangeOverCount"
        [(ngModel)]="shiftRequestDto.maxChangeOverCount"
        class="form-control"
        placeholder="{{ 'schedule-max-change-over-count' | translate }}"
      />
    </div>
  </div>
</form>
<div class="modal-footer">
  <button
    type="button"
    style="background: lightslategray"
    class="btn rounded btn-outline-secondary"
    (click)="buttonClicked('close')"
  >
    {{ "close" | translate }}
  </button>
  <button type="button" class="btn btn-success" (click)="saveShiftSetting()">
    {{ "save" | translate }}
  </button>
</div>
