<div class="row">
  <div class="col-lg-12">
    <div class="">

      <div class="p-table-small">
        <p-table #dt [columns]="cols" [value]="tableData" [rows]="10" [paginator]="tableData && tableData.length>10"
          [totalRecords]="tableData.length" dataKey="equipmentId" scrollable="true" scrollHeight="50vh">


          <ng-template pTemplate="header" let-columns>
            <tr>
              <th style="width: 3em;"></th>
              <th *ngFor="let col of columns let i=index" style="cursor: pointer">
                {{col.header|translate}}
              </th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex"
            let-expanded="expanded">
            <tr [pSelectableRow]="rowData">
              <td style="width: 3em;">
                <a href="#" [pRowToggler]="rowData">
                  <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                </a>
              </td>
              <td *ngFor="let col of columns" [ngSwitch]="col.field">
                <span *ngSwitchDefault> {{rowData[col.field]}}</span>
              </td>
            </tr>
          </ng-template>


          <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr>
              <td colspan="4">
                <equipment-sensor-data [injected]="rowData.equipmentSensorDataList"></equipment-sensor-data>
              </td>
            </tr>
          </ng-template>
        </p-table>

        <br />
        <div class="row">
         <div class="col-md-12">
          <span style="margin-left:2px; padding-top: 2px " class="text-muted">{{'total-records'|translate}}:
            {{tableData?.length}}</span>
         </div>

        </div>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
