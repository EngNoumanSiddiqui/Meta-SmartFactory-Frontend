<!--<form #orderEdit="ngForm" >-->
<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12" *ngIf="data">
      <div class="card">
        <div class="card-header">
          {{'product-tree-criteria'|translate}}
        </div>
        <div class="card-body">
          <form #saleForm="ngForm" class="form-horizontal ui-fluid">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td width="35%">{{'criteria-id' | translate}}</td>
                <td>{{data.productTreeCriteriaId}}
                </td>
              </tr>
              <tr>
                <td>{{'code' | translate}}</td>
                <td>{{data.code}}
                </td>
              </tr>
              <tr>
                <td>{{'description' | translate}}</td>
                <td> {{data.description}}
                </td>
              </tr>
              </tbody>

            </table>

          </form>
        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
<!--</form>-->
