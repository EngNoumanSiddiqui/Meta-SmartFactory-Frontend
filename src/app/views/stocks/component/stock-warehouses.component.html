<div class="animated fadeIn">

  <div class="row">

    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify">{{'warehouses'|translate}}</i>
        </div>
        <div class="card-body p-1">
          <table class="table table-sm table-striped table-outline table-hover">
            <thead>
            <tr>
              <th>{{'warehouse'|translate}}</th>
              <th>{{'quantity'|translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wr of warehouseList" (click)="fireSelectedWarehouse(wr)" style="cursor: pointer">
              <td>{{wr.wareHouseName}}</td>
              <td>{{wr.quantity}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
